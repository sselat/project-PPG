<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/img/docinho.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Docinho</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="docinho" data-name="Docinho">
                    <span class="tag">1P</span>
                    <img src="src/img/Docinho QUADRADO.jpg" alt="personagem Docinho">
                </li>
                <li class="personagem" id="ele" data-name="Ele">
                    <span class="tag">1P</span>
                    <img src="src/img/Ele QUADRADO.jpg" alt="personagem Ele">
                </li>
                <li class="personagem" id="florzinha" data-name="Florzinha">
                    <span class="tag">1P</span>
                    <img src="src/img/Florzinha QUADRADO.jpg" alt="personagem Florzinha">
                </li>
                <li class="personagem" id="fuzzy" data-name="Fuzzy">
                    <span class="tag">1P</span>
                    <img src="src/img/Fuzzy QUADRADO.jpg" alt="personagem Fuzzy">
                </li>
                <li class="personagem" id="lindinha" data-name="Lindinha">
                    <span class="tag">1P</span>
                    <img src="src/img/Lindinha QUADRADO.jpg" alt="personagem Lindinha">
                </li>
                <li class="personagem jogador-2-selecionado" id="macaco louco" data-name="Macaco Louco">
                    <span class="tag">2P</span>
                    <img src="src/img/Macaco louco QUADRADO.jpg" alt="personagem Macaco Louco">
                </li>
                <li class="personagem" id="prefeito" data-name="Prefeito">
                    <span class="tag">1P</span>
                    <img src="src/img/Prefeito QUADRADO.jpg" alt="personagem Prefeito">
                </li>
                <li class="personagem" id="sedusa" data-name="Sedusa">
                    <span class="tag">1P</span>
                    <img src="src/img/Sedusa QUADRADO.jpg" alt="personagem Sedusa">
                </li>
                <li class="personagem" id="professor" data-name="Professor">
                    <span class="tag">1P</span>
                    <img src="src/img/Professor QUADRADO.jpg" alt="personagem Professor">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="src/img/macaco louco.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Macaco Louco</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
